<div class="work-main container">
    <div class="work-cont">
        <div class="work-side">
            <div class="side-imag"
                *ngFor="let photo of photos | async">
                <img (click)="myCover(photo.id)" src="{{baseurl}}work%2F{{photo.id}}?alt=media" alt="">
            </div>
        </div>
        <div class="work-imag">
            <button *ngIf="imlogin" md-icon-button class="btn-set" (click)="workSett()"><md-icon>settings_ethernet</md-icon></button>
            <!--<md-icon class="butt-left"  (click)="stupidPhoto(-1)">chevron_left</md-icon>
            <md-icon class="butt-righ" (click)="stupidPhoto(1)">chevron_right</md-icon>-->
            <img src="{{baseurl}}work%2F{{photo}}?alt=media" alt="">
        </div>

        <div class="work-info">
            <div class="flex">
                <div class="flex1">
                    <button md-button routerLink="/{{(work | async)?.event}}"><md-icon>chevron_left</md-icon> {{ (work | async)?.event }}</button>
                </div>
                <div class="flex3">
                    <h1>{{ (work | async)?.title }}</h1>
                </div>
            </div>
            <div [innerHTML]="(work | async)?.description"></div>
            <div class="work-buyt">
                <md-select placeholder="Size">
                    <md-option *ngFor="let size of sizes" [value]="size">
                        {{ size }}
                    </md-option>
                </md-select>
                <br><br>
                <button md-button (click)="goCart()">
                    BUY &#8364;<span>38,-</span><span>50% discount</span>
                </button>
                <p>
                </p>
            </div>
        </div>
        
    </div>
</div>
